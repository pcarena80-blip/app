<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teams CRM</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="toast-container position-fixed top-0 end-0 p-3"></div>

  <nav class="navbar navbar-expand-lg navbar-light bg-white px-3 border-bottom shadow-sm">
    <a class="navbar-brand fw-bolder text-primary">CRM</a>
    <div class="d-flex w-50 mx-auto">
        <input class="form-control me-2" id="searchInput" type="search" placeholder="Search sections">
    </div>
    <div class="dropdown">
        <a href="#" class="d-flex align-items-center text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="bi bi-person-circle fs-3 text-primary me-2"></i>
            <span id="userName" class="fw-bold text-dark">User</span>
        </a>
        <ul class="dropdown-menu dropdown-menu-end shadow">
            <li><a class="dropdown-item" href="#"><i class="bi bi-person me-2"></i>Profile</a></li>
            <li><a class="dropdown-item" href="#"><i class="bi bi-sliders me-2"></i>Preferences</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><button id="logoutBtn" class="dropdown-item text-danger"><i class="bi bi-box-arrow-right me-2"></i>Logout</button></li>
        </ul>
    </div>
  </nav>

  <div id="app-container" class="d-flex" style="height: calc(100vh - 60px);">
    <aside id="miniSidebar" class="bg-dark text-white p-2 d-flex flex-column align-items-center" style="width: 60px;">
    </aside>

    <aside id="subSidebar" class="bg-light border-end p-2" style="width:250px; min-width:150px; max-width:500px;">
      <h6 class="fw-bold mb-2 p-2">Select a Module</h6>
      <ul id="subList" class="list-group list-group-flush"></ul>
    </aside>

    <div id="dragHandle" class="drag-handle"></div>

    <main id="mainContent" class="flex-grow-1 bg-white">
      <div class="d-flex justify-content-between align-items-center border-bottom p-2">
        <button id="expandBtn" class="btn btn-outline-secondary btn-sm">
          <i class="bi bi-arrows-fullscreen"></i>
        </button>
        <h5 id="mainContentHeader" class="mb-0 fw-semibold">CRM Dashboard</h5>
      </div>
      <div id="dataDisplay" class="p-4">
        <p>Welcome! Select a module from the left to get started.</p>
      </div>
    </main>
  </div>
  
  <div class="modal fade" id="userManagementModal" tabindex="-1" aria-labelledby="userManagementModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="userManagementModalLabel">User Management</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="userManagementModalBody">
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
