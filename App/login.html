<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRM Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="login.css">
</head>
<body>

  <div class="container">
    <div class="auth-wrapper">
 
      <div class="card shadow-lg" id="login-card">
        <div class="card-body p-5">
          <h3 class="card-title text-center mb-4 fw-bold text-primary">CRM Login</h3>
          <div id="login-alert"></div>
          <form id="login-form">
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="login-email" placeholder="name@example.com" required>
              <label for="login-email">Email address</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="login-password" placeholder="Password" required>
              <label for="login-password">Password</label>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-lg">Login</button>
            </div>
          </form>
          <p class="text-center small mt-4 mb-0">
            Don't have an account? <a href="#" id="show-signup" class="fw-bold">Sign Up</a>
          </p>
        </div>
      </div>

      <div class="card shadow-lg d-none" id="signup-card">
        <div class="card-body p-5">
          <h3 class="card-title text-center mb-4 fw-bold text-primary">Create Account</h3>
           <div id="signup-alert"></div>
          <form id="signup-form">
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="signup-username" placeholder="Your Name" required>
              <label for="signup-username">Username</label>
            </div>
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="signup-email" placeholder="name@example.com" required>
              <label for="signup-email">Email address</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="signup-password" placeholder="Password" required>
              <label for="signup-password">Password</label>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-lg">Sign Up</button>
            </div>
          </form>
          <p class="text-center small mt-4 mb-0">
            Already have an account? <a href="#" id="show-login" class="fw-bold">Login</a>
          </p>
        </div>
      </div>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
